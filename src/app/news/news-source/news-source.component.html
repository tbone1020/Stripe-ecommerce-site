<figure class="news-source">
  <img src="/assets/images/{{image}}" alt="" class="news-source__img">
  <figcaption class="news-source__news-info">
    <h2 class="news-source__news-headline">{{newsTitle}}</h2>
    <a class="news-source__link" href="{{sourceLink}}">Link to Article</a>
  </figcaption>
</figure>
