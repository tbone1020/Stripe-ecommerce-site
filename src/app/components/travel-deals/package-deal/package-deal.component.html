<figure class="deal">
  <div class="deal__percentage">{{ percentOff | addPercent }} off</div>
  <div class="deal__image-holder">
    <img class="deal__image" src="{{ image }}" alt="">
  </div>
  <figcaption class="deal__text">{{ description }}</figcaption>
  <div class="deal__price">{{ price | price }}</div>
</figure>
