<figure class="deal" *ngFor="let deal of dealsList">
  <div class="deal__percentage">{{ deal.percent-off }}</div>
  <img class="deal__image" src="./assets/images/{{ deal.image }}" alt="">
  <figcaption class="deal__text">{{ deal.description }}</figcaption>
  <div class="deal__price">{{ deal.price }}</div>
</figure>
