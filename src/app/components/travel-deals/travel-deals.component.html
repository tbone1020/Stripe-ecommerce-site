<app-deals-header></app-deals-header>
<h3 class="top-deals__header">Top Deals</h3>
<h4 class="top-deals__sub-header">Travel Package Deals</h4>
<section class="deals__top-deals">
    <app-package-deal *ngFor="let deal of packageDealsList"
      [description]="deal.description"
      [price]="deal.price"
      [percentOff]="deal.percentOff"
      [image]="deal.image"></app-package-deal>
</section>
<h4 class="top-deals__sub-header">Hotel Package Deals</h4>
<section class="deals__top-deals">
    <app-hotel-deals *ngFor="let deal of hotelDealsList"
      [name]="deal.name"
      [price]="deal.price"
      [location]="deal.location"
      [percentOff]="deal.percentOff"
      [image]="deal.image"></app-hotel-deals>
</section>
