<article class="offer">
  <figure class="offer__image-wrapper">
    <img src="/assets/images/{{image}}" alt="" class="offer__image">
  </figure>
  <figcaption class="offer__description-wrapper">
    <h2 class="offer__description">{{description}}</h2>
    <h4 class="offer__location">
      <i class="fas fa-map-marker-alt"></i>
      {{location}}
    </h4>
    <h4 class="offer__duration">{{duration}}</h4>
    <button class="offer__price">{{price}}</button>    
  </figcaption>
</article>
