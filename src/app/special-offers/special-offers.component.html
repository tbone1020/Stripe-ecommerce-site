<section id="special-offer" class="special-offer">
  <h2 class="special-offer__header">This Weeks Special Offers</h2>
  <article class="special-offer__offers">
    <app-offer *ngFor="let offer of specialOffers"
    image="{{offer.image}}"
    description="{{offer.description}}"
    location="{{offer.location}}"
    duration="{{offer.duration}}"
    price="{{offer.price}}"
    ></app-offer>
  </article>
</section>
