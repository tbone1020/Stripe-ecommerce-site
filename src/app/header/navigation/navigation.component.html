<nav class="navigation">
  <ul class="navigation__links">
    <li *ngFor="let links of navigationList" class="navigation__list">
      <a 
        href="{{ links.link }}" 
        [ngClass]="{'navigation__link-dark': navigationState === 'dark'}" 
        class="navigation__link">{{ links.text }}</a>
    </li>
  </ul>
  <i (click)="menuIconClickEvent()" class="navigation__icon fas fa-bars"></i>
</nav>
